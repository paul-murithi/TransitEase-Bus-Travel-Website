<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking page</title>
    <link rel="stylesheet" href="/Styles/Shared_styles/shared_styles.css">
    <link rel="stylesheet" href="/Styles/TicketBookingPage/ticket_booking_page.css">
    <script src="/scripts/generate_page.js" defer></script>
    <script src="/scripts/generata_navigation.js" defer></script>
    <script src="/scripts/select_seats.js"></script>
</head>
<body>
    <header>
        <div class="js-nav-load"></div>
    </header>
    <main>
        <div class="page-container">
            <div class="travel-banner">
                <h1>Hey <span class="customer-name">John!</span></h1>
                <p>Where do you want to go?</p>
                <img src="/icons/Image.svg" alt="banner image" height="42px" width="42px">
            </div>
            <div class="travel-info-input">
                
            </div>
            <div class="travel-info">
                <form action="#">
                    <div class="travel-inpt page-fx">
                        <input type="text" name="#" id="inpt-frm" placeholder="Travelling from">
                        <input type="text" name="#" id="inpt-to" placeholder="Travelling to">
                    </div>
                    <div class="travel-dates page-fx-2">
                        <button type="button" class="addDate">Today</button>
                        <button type="button" class="addDate">Tomorrow</button>
                        <input type="date" name="#" id="inpt-date">
                    </div>
                    <div class="checkout-routes-btn page-fx">
                        <button type="submit" id="bkn-page-search-btn">Find Buses</button>
                        <a href="select_class.html" style="color: black;">Find buses</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
