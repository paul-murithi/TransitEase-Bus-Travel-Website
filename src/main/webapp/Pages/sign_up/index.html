<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/TransitEase_travel_agency/Styles/SignupPage/signup.css">
    <link rel="stylesheet" href="/TransitEase_travel_agency/Styles/Shared_styles/shared_styles.css">
</head>

<body>

    <nav id="navigation-menu"></nav>

    <main class="signup-container">
        
        <form action="#" method="#">
            <h1 class="signup-heading-heading">Create an account</h1>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password" id="password" name="password">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password">

            <button type="submit" title="create account" class="submit-btns-1">Create account</button>
            <button type="submit" title="continue with google" class="submit-btns-2">Sign up with Google</button>
        </form>
        <p class="signup-heading-par">Already have a account? <a href="/TransitEase_travel_agency/Pages/login_page/index.html">Log in</a></p>
    </main>
    <script src="/TransitEase_travel_agency/scripts/General scripts/generate_navigation.js"></script>
</body>

</html>
