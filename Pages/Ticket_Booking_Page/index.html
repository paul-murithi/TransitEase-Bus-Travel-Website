<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking page</title>
    <link rel="stylesheet" href="/Styles/Shared_styles/shared_styles.css">
    <link rel="stylesheet" href="/Styles/TicketBookingPage/homepage/ticket_booking_page.css">
    <script src="/scripts/General scripts/generate_navigation.js" defer></script>
    <!-- <script src="/scripts/generata_navigation.js" defer></script>
    <script src="/scripts/select_seats.js" defer></script> -->
</head>

<body>
    <nav id="navigation-menu"></nav>
    <main>
        <div class="page-container">
            <div class="travel-info">
                <div class="travel-banner">
                    <h1>Hey <span class="customer-name" id="user-name">John!</span></h1>
                    <p>Where do you want to go?</p>
                </div>
                <form action="#">
                    <div class="travel-inpt page-fx">
                        <input type="text" name="#" id="inpt-frm" placeholder="Travelling from">
                        <input type="text" name="#" id="inpt-to" placeholder="Travelling to">
                    </div>
                    <div class="travel-dates page-fx-2">
                        <button type="button" class="addDate">Today</button>
                        <button type="button" class="addDate">Tomorrow</button>
                        <input type="date" name="#" id="inpt-date" title="Date of travel">
                    </div>
                    <div class="checkout-routes-btn page-fx">
                        <button type="button" id="bkn-page-search-btn">Find Buses</button>
                        <!-- <a href="selectSeats.html" style="color: black;">Find buses</a> -->
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/scripts/TicketBookingPage/script.js"></script>
</body>

</html>
