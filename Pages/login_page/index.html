<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/Styles/LoginPage/login.css">
    <link rel="stylesheet" href="/Styles/Shared_styles/shared_styles.css">
    <script src="/scripts/General scripts/generate_navigation.js" defer></script>
</head>

<body>
    <!--navigation links-->
    <nav id="navigation-menu"></nav>
    <!--form input elements-->
    <div class="parent-container">
        <div class="login-container login-opacity-true">
            <div class="login-heading">
                <h1>Welcome back, please log in to continue</h1>
            </div>
            <form action="#" method="#" class="login-form">
                <label for="name">Enter your email:</label>
                <input type="email" placeholder="Enter your email">

                <label for="password">Enter your password:</label>
                <input type="password" placeholder="Enter your password">
                <div class="login-submit-btn">
                    <button type="submit" title="log in">login</button>
                </div>
            </form>
            <div class="login-sign-up">
                <p>Dont have a account? <a href="/Pages/sign up/index.html">sign up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
